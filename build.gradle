plugins {
  id("org.jetbrains.intellij") version "0.4.8"
}

version = "1.1.4"

intellij {
  updateSinceUntilBuild = false
  sameSinceUntilBuild = true
  configureDefaultDependencies = false
  instrumentCode = false
  downloadSources = true
  sandboxDirectory = new File(rootProject.projectDir, "dist/intellij-sandbox/${type}-${version}")
}
publishPlugin {
  setToken(System.getProperty("intellij.pluginRepository.token"))
}
patchPluginXml {
  version(project.version)
  changeNotes("One more icons replacement & files clean up")
}
